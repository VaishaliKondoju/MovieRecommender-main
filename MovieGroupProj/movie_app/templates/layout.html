<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}?v=3" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Navigation Links (Top Left) -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </div>
            <!-- Title (Centered) -->
            <a class="navbar-brand mx-auto d-block text-center title-center" href="{{ url_for('home') }}">Cinematch - Movie Recommender</a>
            <!-- Empty div to balance the navbar -->
            <div class="navbar-nav ms-auto"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="body-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Vaishali Kondoju, Julia French, Sharmista Kothavala, Jamil Shaikh</p>
            <div class="limitations mt-3">
                <h6>Limitations</h6>
                <p>Sample data has been used for this project. More data is needed for real-time use cases to improve accuracy and recommendations.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
